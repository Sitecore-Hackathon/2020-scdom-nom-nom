        What we're about<br />
        <br />
        Sitecore community in Belarus, Minsk aims to bring together professionals who is already working with Sitecore or want to learn about it. This group is open to all developers, marketers and users.<br />
        <br />
        The mission of the Sitecore User Group is to share knowledge and best practices, grow local Sitecore community and have an opportunity to network with one another.<br />
        <br />
        Join us if you have something to share about Sitecore or if you want to improve quality of our projects for better experience of our customers.<br />
        <br />
        * What is Sitecore?<br />
        <br />
        Sitecore is the global leader in customer experience management. The company delivers highly relevant content and personalized digital experiences that delight audiences, build loyalty, and drive revenue. With the Sitecore&reg; Experience Platform&trade;, marketers can own the experience of every customer who engages with their brand, across every channel.
